image: golang:1.11

pipelines:
  default:
    - step:
        script:
          - mkdir -p ${GOPATH}/src/bitbucket.org/no-name-game &&  cp -R $(pwd) ${GOPATH}/src/bitbucket.org/no-name-game/no-name

          # Manage dependencies
          - cd /go/src/bitbucket.org/no-name-game/no-name
          - curl https://glide.sh/get | sh
          - ${GOPATH}/bin/glide install

          # Style checks
          - go get -u github.com/alecthomas/gometalinter
          - ${GOPATH}/bin/gometalinter --install
          - ${GOPATH}/bin/gometalinter --vendor --disable-all --enable=vet --enable=goimports --enable=vetshadow --enable=golint --enable=ineffassign --enable=goconst --tests .

          # Build and test
          - go build -v
