    <script id="vShader" type="x-vertex/x-shader">
      uniform float size;
      uniform float t;
      uniform float z;
      uniform float pixelRatio;

      varying vec3 vColor;
      varying vec3 vPosition;
      varying vec3 mPosition;//modified position
      varying float gas;

      float a,b = 0.0;

      void main(){
      	vPosition = position;
      	vColor = color;
      	a = length(position);

      	if (t > 0.0)
      		b = max(0.0, (cos(a / 20.0 - t * 0.02) - 0.99) * 3.0 / a);
      	if (z > 0.0)
      		b = max(0.0, cos(a / 40.0 - z * 0.01 + 2.0));

      	mPosition = position * (1.0 + b * 4.0);
      	vec4 mvPosition = modelViewMatrix * vec4(mPosition, 1.0);
      	gl_Position = mvPosition * projectionMatrix;

      	gas = max(0.0, sin(-a / 20.0));
      	gl_PointSize = pixelRatio * size * (1.0 + gas * 2.0) / length(mvPosition.xyz);

      }
    </script>
    <script id="fShader" type="x-fragment/x-shader">
      uniform float z;

      varying vec3 vColor;
      varying vec3 vPosition;
      varying vec3 mPosition;
      varying float gas;

      void main(){
      	float a = distance(mPosition, vPosition);
      	if (a > 0.0)
      		a = 1.0;

      	float b = max(0.32, 0.00055 * length(vPosition)); // 0.00095

      	float c = distance(gl_PointCoord, vec2(0.5));
      	float starlook = -(c - 0.5) * 1.2 * gas;
      	float gaslook = (1.0 - gas) / (c * 10.0);
      	float texture = starlook + gaslook;

      	gl_FragColor = vec4( vColor, 1.0 )  * texture * (1.0 - a * 0.35);

      	/*gl_FragColor = vec4(0.32, 0.28, b, 1.0) * texture * (1.0 - a * 0.35);*/
      	if (z > 0.0)
      		gl_FragColor *= cos(1.57 * z / 322.0) * (1.0 - 0.001 * length(mPosition));
      }
    </script>

      function buildAxis(src, dst, colorHex) {
        var geom = new THREE.Geometry(),
          mat;

        mat = new THREE.LineBasicMaterial({ linewidth: 1, color: colorHex });
        geom.vertices.push(src.clone());
        geom.vertices.push(dst.clone());

        var axis = new THREE.Line(geom, mat, THREE.LineSegments);

        return axis;
      }

      function buildAxes(pos, length) {
        var axes = new THREE.Object3D();

        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(length + pos.x, 0 + pos.y, 0 + pos.z),
            0x008080
          )
        ); // +X
        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(-length + pos.x, 0 + pos.y, 0 + pos.z),
            0x008080
          )
        ); // -X
        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(0 + pos.x, length + pos.y, 0 + pos.z),
            0x008080
          )
        ); // +Y
        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(0 + pos.x, -length + pos.y, 0 + pos.z),
            0x008080
          )
        ); // -Y
        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(0 + pos.x, 0 + pos.y, length + pos.z),
            0x008080
          )
        ); // +Z
        axes.add(
          buildAxis(
            pos.clone(),
            new THREE.Vector3(0 + pos.x, 0 + pos.y, -length + pos.z),
            0x008080
          )
        ); // -Z

        return axes;
      }

      //threejs functions
      function setScene() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          45,
          innerWidth / innerHeight,
          0.5,
          50000
        );
        camera.position.set(-320, -2500, 1500);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(innerWidth, innerHeight);
        renderer.setClearColor(0x00000000);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.noPan = true;
        controls.noZoom = false;
        controls.dynamicDampingFactor = 0.1;
        controls.rotateSpeed = 5;

        setGalaxy();

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        // Event Listener
        document.addEventListener("mousemove", onDocumentMouseMove, false);
        document.addEventListener("click", onDocumentMouseClick, false);
        window.addEventListener("resize", onWindowResize, false);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        renderer.setSize(window.nnerWidth, window.innerHeight);
        camera.updateProjectionMatrix();
        renderer.render(scene, camera);
      }

      function onDocumentMouseMove(event) {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onDocumentMouseClick(event) {
        if (INTERSECTED != null) {
          if (typeof locator != "undefined") scene.remove(locator);
          locator = buildAxes(
            new THREE.Vector3(
              starList[INTERSECTED].coord.x,
              starList[INTERSECTED].coord.y,
              starList[INTERSECTED].coord.z
            ),
            100
          );
          scene.add(locator);
          controls.target.set(
            starList[INTERSECTED].coord.x,
            starList[INTERSECTED].coord.y,
            starList[INTERSECTED].coord.z
          );
          $(".Slist li").each(function() {
            $(this).removeClass("active");
          });
          $(
            '.Slist li[data-seed="' + starList[INTERSECTED].seed + '"]'
          ).addClass("active");
          $(".Slist").scrollTo("li.active");
          displaySystemInfo(starList[INTERSECTED].seed);
        }
      }

      function findSystem(seed) {
        return $.grep(starList, function(item) {
          return item.seed == seed;
        });
      }

      function displaySystemInfo(seed) {
        var star = findSystem(seed)["0"];

        $("#systemInfo .Name").html(star.name);
        $("#systemInfo .SpectralClass").html(
          star.spectralType + star.spectralSubtype + star.Lclass
        );
        $("#systemInfo .Temperature").html(star.temperature);
        $("#systemInfo .Mass").html(star.mass);
        $("#systemInfo .Radius").html(star.radius);
        $("#systemInfo .Gravity").html(star.gravity);
      }

      function setGalaxy() {
        galaxyMaterial = new THREE.ShaderMaterial({
          vertexShader: document.getElementById("vShader").textContent,
          vertexColors: THREE.VertexColors,
          fragmentShader: document.getElementById("fShader").textContent,
          uniforms: {
            size: {
              type: "f",
              value: 10
            }, //10
            t: {
              type: "f",
              value: 0
            },
            z: {
              type: "f",
              value: 0
            },
            pixelRatio: {
              type: "f",
              value: innerHeight
            }
          },
          transparent: true,
          depthTest: false,
          blending: THREE.AdditiveBlending
        });
        var geometry = new THREE.Geometry();
        geometry.vertices = stars;
        geometry.colors = starsColor;
        geometry.colorsNeedUpdate = true;

        if (typeof galaxy != "undefined") scene.remove(galaxy);

        galaxy = new THREE.Points(geometry, galaxyMaterial);
        scene.add(galaxy);
      }
