route.tutorial.first_use_item: "üí≠: Ti ritrovi su un üåè<b>pianeta</b> a te sconosciuto, piuttosto malconcio.\nVerifichi immediatamente se nel tuo üéí<b>Inventario</b> sia presente qualcosa per recuperare un po' di energie...\n\nüìñ <b>Oggetti:</b>\nAccedendo al tuo inventario avrai la possibilit√† di usare gli item da te craftati o trovati. Questi üî©<b>oggetti</b> si dividono in diverse categorie, sta solo a te decidere di cosa beneficiare."
route.tutorial.first_exploration: "üí≠: Ti rialzi in piedi e guardando verso la nave (non del tutto integra) valuti se tentare un'esplorazione di ricerca nella zona.\n\nüìñ <b>Esplorazione:</b>\n√à uno dei metodi pi√π rapidi per trovare risorse da crafting e upgrade per te ed il tuo equipaggiamento. Scendi sulla superficie di un pianeta per recuperare materiali di vario genere a seconda del bioma del pianeta."
route.tutorial.first_weapon_equipped: "üí≠: Ti guardi intorno, non ti senti al sicuro, verificando meglio nel tuo inventario ti sei accorto di avere con te una piccola arma, necessaria a contrastare possibili nemici che pattugliano l'area circostante.\n\nüìñ <b>Equipaggiamento:</b>\nMigliorare sempre il tuo equipaggiamento di armi e armature potrebbe aiutarti a sconfiggere nemici di alto livello, permettendoti di accedere a tesori ancora pi√π grandi."
route.tutorial.first_hunting: "üí≠: Equipaggi l'arma e ti fai coraggio, decidi quindi di esplorare l'area intorno a te.\n\nüìñ <b>Caccia:</b>\n√à una attivit√† redditizia che ti permette di affrontare diversi nemici per racimolare esperienza e monete!\nOvviamente se muori...beh muori..fai attenzione!\n\n‚ö†Ô∏è <b>Attenzione</b>:\nIn base alla rarit√† del mob, quest'ultimo far√† pi√π danni!"
route.tutorial.first_travel: "üí≠: Ritorni dalla caccia ancora malconcio a causa degli scontri ma soddisfatto.\nDecidi di rientrare nella nave e noti che lo <b>Scanner</b> ha rilevato un <b>Pianeta Sicuro</b>.\nDecidi dunque di impostare le coordinate e di accendere i motori per scappare dall'ostile ambiente dei pianeti non civilizzati.\n\nüìñ <b>Viaggi:</b>\nViaggia ed esplora i diversi pianeti che l'universo ti mette a disposizione.\n\nFai attenzione al carburante e alla tua nave...potresti ritrovarti bloccato su un pianeta ostile.\n"
route.tutorial.first_safeplanet: "üí≠: Raggiungi l'orbita del pianeta definito <b>Sicuro</b> dallo scanner e subito una comunicazione radio viene avviata.\nNon comprendi il significato dei suoni che arrivano, dunque decidi di far uso del tuo traduttore incorporato nella tuta spaziale e immediamente ti rendi conto di essere in contatto con un'altra forma di vita!\nEsegui tutte le noiose pratiche burocratiche e attracchi all'hangar della base...\n\nüìñ <b>Pianeti sicuri:</b>\nDopo un viaggio interminabile √® sempre bello far ritorno in un pianeta con della civilt√†.\nLa <b>Coalizione</b> controlla i pianeti sicuri, qui potrai interagire con delle entit√† che possono offrirti diversi servizi."

