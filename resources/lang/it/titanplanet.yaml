# Events
titanplanet.event.question_1: "L'aria si fa sempre più fitta... il Titano stà preparando un attacco devastante!"
titanplanet.event.question_1.answer_1: "Riparati dietro una colonna"
titanplanet.event.question_1.answer_2: "Sfrutta il momento per colpirlo"
titanplanet.event.question_1.answer_3: "Preparati all'impatto"
titanplanet.event.question_1.bonus: "Schivi il colpo caricato del Titano e mentre si rialza riesci ad infliggere <b>%d</b> danni!"
titanplanet.event.question_1.malus: "Tenti di schivare il colpo del Titano, ma non riuscendoci subisci un'ingente quantità di danni. Hai subito <b>%d</b> danni!"

titanplanet.event.question_2: "Sinistri rumori echeggiano in tutta l'area circostante, da ogni angolo stanno uscendo dei mostri!"
titanplanet.event.question_2.answer_1: "Cerca di abbatterne il più possibile"
titanplanet.event.question_2.answer_2: "Raggiungi una posizione sopraelevata per schivare i loro colpi"
titanplanet.event.question_2.answer_3: "Chiami i rinforzi"
titanplanet.event.question_2.bonus: "Raggiungi una posizione sopraelevata e concentri la tua raffica di colpi sui nemici! Infliggi anche <b>%d</b> danni al Titano!"
titanplanet.event.question_2.malus: "I nemici sono troppi e i soccorsi non arriveranno mai in tempo, riesci a cavartela subendo però <b>%d</b> danni!"

titanplanet.event.question_3: "Delle luci iniziano a brillare in cielo... sono i rinforzi!"
titanplanet.event.question_3.answer_1: "Cerchi di segnalare la tua posizione"
titanplanet.event.question_3.answer_2: "Ti ripari dietro una sporgenza"
titanplanet.event.question_3.answer_3: "Scarichi tutte le tue munizioni contro il Titano"
titanplanet.event.question_3.bonus: "Sfrutti il momento e cerchi riparo dietro una sporgenza, le armi della flotta alleata infliggono <b>%d</b> danni al Titano!"
titanplanet.event.question_3.malus: "Tenti di infliggere più danni possibili, ma vieni investito dall'onda d'urto delle esplosioni. Hai subito <b>%d</b> danni!"

titanplanet.event.question_4: "Il terreno inizia a tremare... le Maliarde stanno intonando un cantico misterioso e il Titano sembra giovarne!"
titanplanet.event.question_4.answer_1: "Abbatti le Maliarde"
titanplanet.event.question_4.answer_2: "Cerchi di fare baccano con le armi"
titanplanet.event.question_4.answer_3: "Attendi l'evoluzione dei fatti"
titanplanet.event.question_4.bonus: "Riesci ad abbattere le Maliarde prima che finiscano di intonare il loro cantico, tutto il potere che il Titano stava accomulando causa una grossa esplosione che lo ferisce e subisce <b>%d</b> danni!"
titanplanet.event.question_4.malus: "Le Maliarde finiscono il loro cantico senza che tu possa fare nulla, l'aura del Titano ti fa cadere a terra e subisci un colpo quasi mortale, hai subito <b>%d</b> danni!"

titanplanet.event.question_5: "L'oscurità inizia a prevalere su di te, la tua mente viene sopraffatta da questa misteriosa forza che si cela in tutta la zona...stai per perdere il controllo!"
titanplanet.event.question_5.answer_1: "Ti fai sopraffare"
titanplanet.event.question_5.answer_2: "Cerchi di recuperare la sanità mentale"
titanplanet.event.question_5.answer_3: "Prendi un bel respiro e liberi la mente"
titanplanet.event.question_5.bonus: "Cerchi di frenare quel treno di emozioni che ti stanno assalendo respirando con calma, liberi la tua mente e riesci a schivare il colpo che il Titano stava per infliggere. Infliggi a tua volta <b>%d</b> danni!"
titanplanet.event.question_5.malus: "L'oscurità ti assorbe, senti inizialmente una calma mai provata prima, tanto tempo passato a combattere, sembri quasi salvato da tutto ciò. Questa sensazione dura per poco, il Titano ti colpisce con un colpo quasi mortale! Subisci <b>%d</b> danni!"
