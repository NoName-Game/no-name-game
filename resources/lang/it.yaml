route.tutorial.open_eye: "Apri gli occhi..."
route.tutorial.first_use_item: "üí≠: Ti ritrovi su un pianeta sconosciuto, piuttosto malconcio.\nVerifichi immediatamente se nel tuo *inventario* sia presente qualcosa per recuperare un po' di energie...\n\nüìñ *Oggetti:*\nAccedendo al tuo inventario avrai la possibilit√† di usare gli item da te craftati o trovati. Questi oggetti si dividono in diverse catergorie, sta a solo a te decidcere di cosa beneficiare."
route.tutorial.first_mission: "üí≠: Sei riuscito a recuperare un po' di forze per continuare...\nTi rialzi in piedi e guardando verso la nave (non del tutto integra) decidi di tentare una missione di ricerca nella zona.\n\nüìñ *Missione:*\n√à una delle maniere pi√π veloci per trovare risorse da crafting e upgrade per te ed il tuo equipaggiamento. Scendi sulla superficie di un pianeta per recuperare materiali di vario genere a seconda del tipo di ambiente che il pianeta presenta."
route.tutorial.first_crafting: "üí≠: Recuperate le risorse pensi a un modo per poter ripistinare parte dell'integrit√† della nave.\n\nüìñ *Crafting:*\nAssembla, costruisci e crea cose utili alla crescita del tuo personaggio nell'area crafting della tua nave! Ricorda per√≤! Non potrai subito craftare qualsiasi cosa ti venga in mente, l'esperienza aprono molte strade. (SKIPPABILE)"
route.tutorial.first_weapon_equipped: "üí≠: Ti guardi intorno, non ti senti al sicuro, verificando meglio nel tuo inventario ti sei accorto di avere con te una piccola arma, necessaria a contrastare possibili nemici che pattugliano l'area circostante. Decidi quindi di equipaggiarla.\n\nüìñ *Equipaggiamento:*\nArmi e armature, migliorare sempre il tuo equpiaggiamento potrebbe aiurarti a superare e sconfiggere mob di alto livello, permettendoti di accedere a tesori ancora pi√π grandi."
route.tutorial.first_hunting: "üí≠: Equipaggi l'arma e ti fai coraggio, decidi quindi di esplorare l'area intorno a te.\n\n*Caccia:*\n√à una attivit√† redditizia che ti permette di affrontare diversi nemici per raccimolare esperienza e monete!\nOvviamente se muori...beh muori.. fai attenzione!."

