route.tutorial.open_eye: "Apri gli occhi..."
route.tutorial.first_use_item: "ğŸ’­: Ti ritrovi su un ğŸŒ*pianeta* a te sconosciuto, piuttosto malconcio.\nVerifichi immediatamente se nel tuo ğŸ’*inventario* sia presente qualcosa per recuperare un po' di energie...\n\nğŸ“– *Oggetti:*\nAccedendo al tuo inventario avrai la possibilitÃ  di usare gli item da te craftati o trovati. Questi ğŸ”©*oggetti* si dividono in diverse catergorie, sta a solo a te decidere di cosa beneficiare."
route.tutorial.first_exploration: "ğŸ’­: Ti rialzi in piedi e guardando verso la nave (non del tutto integra) valuti se tentare un'esplorazione di ricerca nella zona.\n\nğŸ“– *Esplorazione:*\nÃˆ una delle maniere piÃ¹ veloci per trovare risorse da crafting e upgrade per te ed il tuo equipaggiamento. Scendi sulla superficie di un pianeta per recuperare materiali di vario genere a seconda del tipo di ambiente che il pianeta presenta."
route.tutorial.first_crafting: "ğŸ’­: Recuperate le risorse pensi a un modo per poter ripistinare parte dell'integritÃ  della nave.\n\nğŸ“– *Crafting:*\nAssembla, costruisci e crea cose utili alla crescita del tuo personaggio nell'area crafting della tua nave! Ricorda perÃ²! Non potrai subito craftare qualsiasi cosa ti venga in mente, l'esperienza aprono molte strade. (SKIPPABILE)"
route.tutorial.first_weapon_equipped: "ğŸ’­: Ti guardi intorno, non ti senti al sicuro, verificando meglio nel tuo inventario ti sei accorto di avere con te una piccola arma, necessaria a contrastare possibili nemici che pattugliano l'area circostante.\n\nğŸ“– *Equipaggiamento:*\nArmi e armature. Migliorare sempre il tuo equpiaggiamento potrebbe aiurarti a superare e sconfiggere mob di alto livello, permettendoti di accedere a tesori ancora piÃ¹ grandi."
route.tutorial.first_hunting: "ğŸ’­: Equipaggi l'arma e ti fai coraggio, decidi quindi di esplorare l'area intorno a te.\n\nğŸ“– *Caccia:*\nÃˆ una attivitÃ  redditizia che ti permette di affrontare diversi nemici per raccimolare esperienza e monete!\nOvviamente se muori...beh muori.. fai attenzione!."
route.tutorial.first_travel: "ğŸ’­: Ritorni dalla caccia ancora malconcio a causa degli scontri ma soddisfatto.\nDecidi di rientrare nella nave e noti che lo *Scanner* ha rilevato un *Pianeta Sicuro*.\nDecidi dunque di impostare le coordinate e di accendere i motori per scappare dall'ostile ambiente dei pianeti non civilizzati.\n\nğŸ“– *Viaggi:*\nViaggia e esplora i diversi pianeti che l'universo ti mette a disposizione.\n\nMa fa attenzione al carburante e alla tua nave...potresti ritrovarti bloccato su un pianeta ostile.\n"
route.tutorial.first_safeplanet: "ğŸ’­: Raggiungi l'orbita del pianeta definito *Sicuro* dallo scanner e subito una comunicazione radio viene avviata.\nNon comprendi il significato dei suoni che arrivano, dunque decidi di far uso del tuo traduttore incorporato nella tuta spaziale e immediamente ti rendi conto di essere in contatto con un'altra forma di vita!\nEsegui tutte le noiose pratiche burocratiche e attracchi all'hangar della base...\n\nğŸ“– *Pianeti Sicuri:*\nDopo mesi passati tra viaggi spaziali interminabili, mostri ripugnanti su pianeti remoti e scomodi letti Ã¨ sempre bello far ritorno in un pianeta con della civiltÃ ..\nI Pianeti Sicuri sono pianeti controllati dalla *Coalizione* dove Ã¨ vietato effettuare le solite attivitÃ  di esplorazione, ma Ã¨ possibile parlare con varie persone per usufruire di servizi! Buona Permanenza!"

