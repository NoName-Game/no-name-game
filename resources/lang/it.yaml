route.start.openEye: "Apri gli occhi..."
route.start.firstExploration: "Ti ritrovi su un pianeta sconosciuto, ma nonostante tu abbia perso conoscenza, degli insegnamenti rimbombano nella tua testa e ti dicono che devi recuperare risorse per evitare la morte.\nL'esplorazione é una delle maniere più veloci per trovare materiali da crafting e upgrade per te ed il tuo equipaggiamento. Scendi sulla superficie di un pianeta per recuperare materiali di vario genere a seconda del tipo di ambiente che il pianeta presenta."
route.start.firstCrafting: "Una volta che hai recuperato risorse, devi sicuramente creare qualcosa per evitare la morte in caso di avvicinamento di strani esseri.\nAssembla, costruisci e crea cose utili alla crescita del tuo personaggio nell'area crafting della tua nave! Ricorda però! Non potrai subito craftare qualsiasi cosa ti venga in mente, l'esperienza e certe classi aprono molte strade."
route.start.firstHunting: "Hai un'arma (e magari un'armatura)... Beh direi che è tempo di andare a caccia di insetti ripugnanti!\n La caccia è una attività redditizia che ti permette di affrontare diversi nemici per raccimolare esperienza e soldi! Ovviamente se muori...beh muori."
route.start.firstWeaponEquipped: "Certo, ma se non equipaggi quell'arma come fai ad usarla??"
route.start.error.functionNotCompleted: "Devi prima terminare la precedente missione..."

